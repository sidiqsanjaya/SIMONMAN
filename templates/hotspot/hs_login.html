<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name[0]}}</title>
  <link href="/static/image/cover.jpg" rel="icon">
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #000000;
    }

    #loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fdfdfd;
      z-index: 1000;
    }

    #loading-logo {
      width: 80px;
      animation: heartbeat 1.5s infinite;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translateX(-50%) translateY(-50%);
    }

    .background {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      
      z-index: -1;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(
        #1845ad,
        #23a2f6
      );
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(
        to right,
        #ff512f,
        #f09819
      );
      right: -30px;
      bottom: -80px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.13);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      margin-top: -10%;
      animation: fadeIn 1s ease-out;
      visibility: hidden;
      opacity: 0;
    }

    #login-form {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    form h3 {
      font-size: 24px;
      font-weight: 500;
      line-height: 32px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    form p {
      font-size: 14px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      text-align: left;
    }

    input {
      display: block;
      height: 40px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      color: #ffffff;
      border: none;
      outline: none;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    .password-container {
      position: relative;
      margin-top: 8px;
    }

    #password {
      width: calc(100% - 30px);
    }

    #togglePassword {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ffffff;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .alert {
      font-size: 14px;
      color: #ffffff;
      margin-top: 10px;
      background-color: #ffcc00;
      padding: 10px;
      color: #080710;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from {
        visibility: visible;
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="loading-container">
    <img id="loading-logo" src="/static/image/cover.jpg" alt="Loading">
  </div>
  <video autoplay muted loop>
    <source src="/static/video/login_vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form id="login-form"  style="visibility: hidden; opacity: 0;" action="/hotspot/login" method="POST">
    <h3>Login Here</h3>

    {% if ssourl != '-' %}
    <p>Enter your eclass username and password.</p>
    {% endif %}

    {% if error != True %}
    <p class="alert">{{error}}</p>
    {% endif %}

    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Please enter your username." required="" id="username">

    <input type="hidden" name="fas" value="{{fas}}">

    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" name="password" placeholder="Password" required="" id="password">
      <span id="togglePassword" onclick="togglePasswordVisibility()">Show</span>
    </div>

    <button>Log In</button>

    
  </form>

  <script>
    setTimeout(function () {
      const loadingContainer = document.getElementById('loading-container');
      const loadingLogo = document.getElementById('loading-logo');
      const loginForm = document.getElementById('login-form');

      loadingLogo.style.opacity = '0';

      setTimeout(function () {
        loadingContainer.style.display = 'none';
        loginForm.style.visibility = 'visible';
        loginForm.style.opacity = '1';
      }, 500);
    }, 1000);

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      passwordField.type = passwordField.type === "password" ? "text" : "password";
      togglePassword.innerText = passwordField.type === "password" ? "Show" : "Hide";
    }
  </script>
</body>

</html>
